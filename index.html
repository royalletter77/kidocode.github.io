<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coin Game</h1>
    <!-- Create the game container and canvases -->
    <div id="game-container">
        <canvas id="background-canvas"></canvas>
        <canvas id="game-canvas"></canvas>
        <canvas id="ui-canvas"></canvas>
    </div>
    
    <p>Always catch the blue coin, and avoid the red coin!</p>
    <p><b>Controls:</b> Keyboard A/S or Left/Right, Click/Drag with Mouse or Touch,</p>
    <p style="margin: 0">Double click to make catcher stick to mouse.</p>
    
    <!-- Create the Full Screen button -->
    <button id="fullscreen-btn">Full Screen</button>

    <script src="app.js"></script>
</body>
</html>
